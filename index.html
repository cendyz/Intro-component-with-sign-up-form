<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FrontendMentor</title>
		<link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<main class="main">
			<section class="container">
				<div class="main__top">
					<h1 class="main__top-title">Learn to code by watching others</h1>
					<p class="main__top-text">
						See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
						understanding how developers think is invaluable.
					</p>
				</div>
				<div class="main__bottom">
					<div class="main__bottom-price"><span>Try it free 7 days</span> then $20/mo. thereafter</div>
					<form class="main__bottom-form">
						<div class="main__bottom-form-box">
							<input type="text" class="main__bottom-form-box-input" id="name" placeholder="First Name" />
							<img src="./img/icon-error.svg" alt="Error icon" class="main__bottom-form-box-img" />
							<p class="main__bottom-form-box-error"></p>
						</div>
						<div class="main__bottom-form-box">
							<input type="text" class="main__bottom-form-box-input" id="surname" placeholder="Last Name" />
							<img src="./img/icon-error.svg" alt="Error icon" class="main__bottom-form-box-img" />
							<p class="main__bottom-form-box-error"></p>
						</div>
						<div class="main__bottom-form-box">
							<input type="email" class="main__bottom-form-box-input" id="email" placeholder="Email Address" />
							<img src="./img/icon-error.svg" alt="Error icon" class="main__bottom-form-box-img" />
							<p class="main__bottom-form-box-error"></p>
						</div>
						<div class="main__bottom-form-box">
							<input type="password" class="main__bottom-form-box-input" id="pass" placeholder="Password" />
							<img src="./img/icon-error.svg" alt="Error icon" class="main__bottom-form-box-img" />
							<p class="main__bottom-form-box-error"></p>
						</div>
						<button class="main__bottom-form-btn">Claim your free trial</button>
						<p class="main__bottom-form-text">
							By clicking the button, you are agreeing to our <span>Terms and Services</span>
						</p>
					</form>
				</div>
			</section>
		</main>

		<script src="./js/main.js"></script>
	</body>
</html>
